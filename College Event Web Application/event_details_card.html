<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body style="background-color:#0f2862;">
	<div id='navbar'></div>
<div class="university_profile_creation" style="border: 1px solid black; margin-left:15px;margin-right:15px;margin-top:10px;background-color:white;">
	<div class="university_profile" style="margin-left:10px;margin-top:10px;margin-bottom:10px;width:30rem;">
		<form method="POST" class="university_profile_form">
			<h2 class="university_profile_title"><i class="fa fa-university" aria-hidden="true"></i> University Profile Creation</h2>
			<div class="underline" style="border:1px solid black;width:23rem !important;margin-left:48px !important;"></div>
		</form>
	</div>
	<div class="form-group" style="margin-left:10px;margin-right:10px;">
		<input type="text" class="form-control" id="university_name" aria-describedby="text" placeholder="Name of the Institution">
	</div>
	<div class="row">
		<div class="col">
			<div class="form-group" style="margin-left:10px;margin-right:10px;">
			<input type="text" class="form-control" id="university_address" aria-describedby="text" placeholder="Street Address">
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<div class="form-group" style="margin-left:10px;margin-right:10px;">
				<input type="text" class="form-control" id="university_city" aria-describedby="text" placeholder="City">
			</div>
		</div>
	</div>
</div>
</body>
