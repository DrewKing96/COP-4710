<div class="register_creating" style="background-color: white;border:10px solid #ebebeb;margin-left:10px;margin-right:10px;">
	<div class='login'>
		<form method="POST" class='login_form'>
			<h2 class = "Login" style="margin-left:50px;border-top:20px solid white;">Registration</h2>
			<!--<div class="underline" style="border: 1px solid black;margin-left:10px;margin-right:10px;"></div>-->
		</form>
	</div>
	<div class="form-group" style="margin-right:10px;margin-left:10px;">
		<input type="text" class="form-control" id="fName" aria-describedby="text" placeholder="First Name">
	</div>
	<div class="form-group" style="margin-right:10px;margin-left:10px;">
		<input type="text" class="form-control" id="lName" aria-describedby="text" placeholder="Last Name">
	</div>
	<div class="form-group" style="margin-right:10px;margin-left:10px;">
		<input type="text" class="form-control" id="email" aria-describedby="text" placeholder="Email">
	</div>
	<div class="form-group" id = "email_result" style="margin-right:10px;margin-left:10px;"></div>
	<div class="form-group" id = "userTypedrpdwn" style="margin-right:10px;margin-left:10px;">
		<select class="custom-select mr-sm-2" id="userType">
			<option selected>User Type</option>
			<option value="1">Student</option>
			<option value="2">Administrator</option>
			<option value="3">University Administrator</option>
		</select>
	</div>
	<div class="form-group" style="margin-right:10px;margin-left:10px;">
		<input type="text" class="form-control" id="userSchool" aria-describedby="text" placeholder="University/College">
	</div>
	<div class="form-group" style="margin-right:10px;margin-left:10px;">
		<input type="text" class="form-control" id="userName" aria-describedby="text" placeholder="Username">
	</div>
	<div class="form-group" id = "username_result" style="margin-right:10px;margin-left:10px;"></div>
	<div class="form-group" style="margin-right:10px;margin-left:10px;">
		<input type="password" class="form-control" id="userPWD" aria-describedby="text" placeholder="Password">
	</div>
	<div class="form-group" id = "register_result" style="margin-right:10px;margin-left:10px;"></div>
	<div class="form-group" style="margin-right:10px;margin-left:10px;">
		<button type="button" class="btn btn-outline-success btn-block" onclick="doRegister()">Register</button>
	</div>
	<div class="form-group" style="margin-right:10px;margin-left:10px;">
		<button type="button" class="btn btn-outline-success btn-block" onclick="window.location.href = 'index.html';">Login</button>
	</div>
