<!--Page to have the super admin create a university profile-->

<html>
<head>
<meta charset="utf-8"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="js/dashboard.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="js/index.js"></script>

</head>
<body style="background-color:#0f2862;">
	<div id='navbar'></div>
<div class="university_profile_creation" style="border: 1px solid black; margin-left:15px;margin-right:15px;margin-top:10px;background-color:white;">
	<div class="university_profile" style="margin-left:10px;margin-top:10px;margin-bottom:10px;width:30rem;">
		<form method="POST" class="university_profile_form">
			<h2 class="university_profile_title"><i class="fa fa-university" aria-hidden="true"></i> University Profile Creation</h2>
			<div class="underline" style="border:1px solid black;width:23rem !important;margin-left:48px !important;"></div>
		</form>
	</div>
	<div class="form-group" style="margin-left:10px;margin-right:10px;">
		<input type="text" class="form-control" id="university_name" aria-describedby="text" placeholder="Name of the Institution">
	</div>
	<div id="university_name_result"></div>
	<div class="row">
		<div class="col">
			<div class="form-group" style="margin-left:10px;margin-right:10px;">
			<input type="text" class="form-control" id="university_address" aria-describedby="text" placeholder="Street Address">
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<div class="form-group" style="margin-left:10px;margin-right:10px;">
				<input type="text" class="form-control" id="university_city" aria-describedby="text" placeholder="City">
			</div>
		</div>
		<div class="col" style="margin-left:10px;margin-right:10px;">
			<select class="custom-select mr-sm-2" id="university_state">
				<option selected>State</option>
				<option value="AL">AL</option>
				<option value="AK">AK</option>
				<option value="AZ">AZ</option>
				<option value="AR">AR</option>
				<option value="CA">CA</option>
				<option value="CO">CO</option>
				<option value="CT">CT</option>
				<option value="DE">DE</option>
				<option value="FL">FL</option>
				<option value="GA">GA</option>
				<option value="HI">HI</option>
				<option value="ID">ID</option>
				<option value="IL">IL</option>
				<option value="IN">IN</option>
				<option value="IA">IA</option>
				<option value="KS">KS</option>
				<option value="KY">KY</option>
				<option value="LA">LA</option>
				<option value="ME">ME</option>
				<option value="MD">MD</option>
				<option value="MA">MA</option>
				<option value="MI">MI</option>
				<option value="MN">MN</option>
				<option value="MS">MS</option>
				<option value="MO">MO</option>
				<option value="MT">MT</option>
				<option value="NE">NE</option>
				<option value="NV">NV</option>
				<option value="NH">NH</option>
				<option value="NJ">NJ</option>
				<option value="NM">NM</option>
				<option value="NY">NY</option>
				<option value="NC">NC</option>
				<option value="ND">ND</option>
				<option value="OH">OH</option>
				<option value="OK">OK</option>
				<option value="OR">OR</option>
				<option value="PA">PA</option>
				<option value="RI">RI</option>
				<option value="SC">SC</option>
				<option value="SD">SD</option>
				<option value="TN">TN</option>
				<option value="TX">TX</option>
				<option value="UT">UT</option>
				<option value="VT">VT</option>
				<option value="VA">VA</option>
				<option value="WA">WA</option>
				<option value="WV">WV</option>
				<option value="WI">WI</option>
				<option value="WY">WY</option>
			</select>
		</div>
		<div class="col">
			<div class="form-group" style="margin-left:10px;margin-right:10px;">
				<input type="text" class="form-control" id="university_zipcode" aria-describedby="text" placeholder="Zipcode">
			</div>
		</div>
	</div>
	<div id="university_address_result"></div>
	<div class="row">
		<div class="col">
			<div class="form-group" style="margin-left:10px;margin-right:10px;">
				<input type="text" class="form-control" id="num_students" aria-desribedby="text" placeholder="Number of Students">
			</div>
		</div>
	</div>
	<div id="university_numStudents_result"></div>
	<div class="row">
		<div class="col">
			<div class="form-group">
				<label style="margin-left:10px;" for="university_description">University Description</label>
				<textarea class="text-area form-control" id="university_description" row="3"></textarea>
			</div>
		</div>
	</div>
	<div id="university_description_result"></div>
	<div class="form-group" style="margin-right:10px;margin-left:10px;">
		<button type="button" class="btn btn-outline-success btn-block" onclick="doUniProfileCreation()">Create</button>
	</div>
</div>
</body>
<footer style="color:white;">Made by Drew King</footer>
